<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Formulário e Lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, textarea, select {
            display: block;
            margin-bottom: 15px;
            padding: 5px;
            width: 300px;
        }
        ul {
            list-style-type: disc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Formulário de Exemplo</h2>

    <!-- Campo simples -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <!-- Área de texto -->
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" rows="4" placeholder="Digite sua mensagem aqui..."></textarea>

    <!-- Seleção de opções -->
    <label for="fruta">Escolha uma fruta:</label>
    <select id="fruta">
        <option value="maçã">Maçã</option>
        <option value="banana">Banana</option>
        <option value="laranja">Laranja</option>
    </select>

    <button onclick="mostrarLista()">Mostrar Resumo</button>

    <!-- Lista visual de resultado -->
    <h3>Resumo:</h3>
    <ul id="listaResumo"></ul>

    <script>
        function mostrarLista() {
            const nome = document.getElementById('nome').value;
            const mensagem = document.getElementById('mensagem').value;
            const fruta = document.getElementById('fruta').value;

            const lista = document.getElementById('listaResumo');
            lista.innerHTML = ''; // Limpa antes de adicionar

            // Cria itens da lista
            let item1 = document.createElement('li');
            item1.textContent = `Nome: ${nome}`;

            let item2 = document.createElement('li');
            item2.textContent = `Mensagem: ${mensagem}`;

            let item3 = document.createElement('li');
            item3.textContent = `Fruta favorita: ${fruta}`;

            // Adiciona à lista
            lista.appendChild(item1);
            lista.appendChild(item2);
            lista.appendChild(item3);
        }
    </script>

</body>
</html>
